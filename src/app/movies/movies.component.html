<div class="moviesHeadingBox m-4">
  <h5>Movies</h5>
  <button
    class="btn btn-danger"
    data-bs-toggle="modal"
    data-bs-target="#exampleModal"
  >
    Add Movies
  </button>
</div>

<!-- modal -->
<div
  class="modal fade text-dark"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Movies</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="movieDetailsForm" (ngSubmit)="formSubmit()">
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Name</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter movie name"
              formControlName="name"
              required
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Poster Image</label
            >
            <input
              type="url"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Poster Image URL"
              formControlName="posterImg"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Category</label
            >
            <select
              class="form-select"
              aria-label="Category"
              formControlName="category"
            >
              <option selected value="Movies">Movies</option>
              <option value="Web-Series">Web-Series</option>
            </select>
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Sub-Category</label
            >
            <select
              class="form-select"
              aria-label="Category"
              formControlName="subCategory"
            >
              <option *ngFor="let item of movies" value="{{ item }}">
                {{ item }}
              </option>
            </select>
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Release Date</label
            >
            <input
              type="date"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Release Date"
              formControlName="releasedDate"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >IMDB Rating</label
            >
            <input
              type="number"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter IMDB Rating"
              formControlName="rating"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Language</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter movie audio language"
              formControlName="language"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Duration</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter movie duration"
              formControlName="duration"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Director</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Director Name"
              formControlName="director"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Starcast</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Starcast Name"
              formControlName="starCast"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlTextarea1" class="form-label"
              >Storyline</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="storyLine"
            ></textarea>
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Screenshot</label
            >
            <input
              type="url"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter Screenshot URL"
              formControlName="screenshot"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Quality</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter movie quality with p and comma"
              formControlName="quality"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Size</label
            >
            <input
              type="text"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Enter movie size in different pixel with comma"
              formControlName="size"
            />
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Downloading Link</label
            >
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              formControlName="downloadingLink"
              placeholder="Enter Downloading Link in different quality with comma"
            ></textarea>
          </div>
          <div class="mb-2">
            <label for="exampleFormControlInput1" class="form-label"
              >Genre</label
            >
            <br />
            <div
              class="form-check form-check-inline"
              *ngFor="let item of genres; let i = index"
              formArrayName="genre"
            >
              <input
                class="form-check-input"
                type="checkbox"
                id="inlineCheckbox1"
                value="{{ item }}"
                [formControlName]="i"
              />
              <label class="form-check-label" for="inlineCheckbox1">{{
                item
              }}</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label"
              >Subtitle</label
            >
            <br />
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="subtitle"
                id="inlineRadio1"
                value="Yes"
                formControlName="subtitle"
              />
              <label class="form-check-label" for="inlineRadio1">Yes</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="subtitle"
                id="inlineRadio2"
                value="No"
                formControlName="subtitle"
              />
              <label class="form-check-label" for="inlineRadio2">No</label>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-danger" (click)="formSubmit()">
          Add Movie
        </button>
      </div>
    </div>
  </div>
</div>

  </div>
</div>
