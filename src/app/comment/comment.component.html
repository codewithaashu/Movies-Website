<div class="">
  <div class="heading-box">
    <div style="display: flex; gap: 10px; align-items: center">
      <i class="fa-regular fa-comment" style="font-size: 18px"></i>
      <h6 style="font-size: 18px; margin: 0">Comments</h6>
    </div>
    <p style="color: #ff014f; margin: 0; font-weight: 500">
      {{ comments?.length }}
    </p>
  </div>
  <div class="comment-form-box py-3 px-3">
    <form class="row g-3" [formGroup]="commentForm">
      <div class="col-12">
        <textarea
          name="comment"
          id="comment"
          rows="3"
          placeholder="Your Comment *"
          formControlName="comment"
        ></textarea>
      </div>
      <div class="col-md-4">
        <input
          type="text"
          placeholder="Your Name *"
          class="form-control"
          id="inputEmail4"
          formControlName="name"
        />
      </div>
      <div class="col-md-4">
        <input
          type="email"
          placeholder="Your Email "
          class="form-control"
          id="inputEmail4"
          formControlName="email"
        />
      </div>
      <div class="col-md-4">
        <input
          type="text"
          placeholder="Your Phone Number"
          class="form-control"
          id="inputPassword4"
          formControlName="phone"
        />
      </div>
      <div style="display: flex; justify-content: center">
        <button class="form-btn mx-2" (click)="formSubmit(_id)">
          Post Comment
        </button>
      </div>
    </form>
  </div>
  <div class="noComment" *ngIf="comments?.length === 0">
    <p>No Comments !!</p>
  </div>
  <div class="comment-box" *ngIf="comments?.length > 0">
    <div class="comment" *ngFor="let comment of comments.reverse()">
      <div
        class="comment-heading"
        style="display: flex; justify-content: space-between"
      >
        <b>{{ comment.name }}</b>
        <time>{{ convertDateTimeFormat(comment.commentTime) }}</time>
      </div>
      <div class="comment-description">{{ comment.comment }}</div>
    </div>
  </div>
</div>
