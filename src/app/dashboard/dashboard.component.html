<div class="main-container">
  <div class="sidebar-container" [ngClass]="{ hide: sideBar === false }">
    <div class="sideBar-Heading">
      <a
        aria-current="page"
        to="/"
        style="
          color: white;
          font-weight: 900;
          font-size: 16px;
          font-weight: 600;
          cursor: pointer;
        "
        >Movie<span style="color: rgb(229, 9, 20); font-size: 16px">Mania</span
        >&nbsp;
      </a>
      &nbsp;
      <button
        style="
          position: absolute;
          right: 0px;
          font-size: 18px;
          border-radius: 50%;
          width: 30px;
          height: 30px;
          background-color: inherit;
          /* text-align: center; */
        "
      >
        <i
          class="fa-solid fa-chevron-left"
          (click)="closeSideBar()"
          style="color: white"
        ></i>
      </button>
    </div>
    <div class="sidebar">
      <a routerLink="dashboard" class="sideNav" (click)="closeSideBar()">
        <i class="fa fa-home" aria-hidden="true"></i>
        <h6>Dashboard</h6>
      </a>
      <a routerLink="movies" class="sideNav" (click)="closeSideBar()">
        <i class="fa-solid fa-film"></i>
        <h6>Movies</h6>
      </a>
      <a routerLink="users" class="sideNav" (click)="closeSideBar()">
        <i class="fa fa-user" aria-hidden="true"></i>
        <h6>Users</h6>
      </a>
      <a routerLink="comments" class="sideNav" (click)="closeSideBar()">
        <i class="fa-regular fa-comment"></i>
        <h6>Comments</h6>
      </a>
      <a routerLink="messages" class="sideNav" (click)="closeSideBar()">
        <i class="fa-regular fa-message"></i>
        <h6>Messages</h6>
      </a>
      <a routerLink="settings" class="sideNav" (click)="closeSideBar()">
        <i class="fa fa-cog" aria-hidden="true"></i>
        <h6>Settings</h6>
      </a>
      <a routerLink="/" class="sideNav" (click)="closeSideBar()">
        <i class="fa fa-sign-out" aria-hidden="true"></i>
        <h6>Sign-Out</h6>
      </a>
    </div>
  </div>
  <div class="section-container" [ngClass]="{ expand: sideBar === true }">
    <div class="header-container">
      <i
        class="fas fa-bars"
        style="font-size: 28px; cursor: pointer"
        (click)="openSideBar()"
      ></i>
      <input
        class="form-control me-2"
        type="search"
        placeholder="Search"
        aria-label="Search"
        style="width: 50%"
      />
      <button class="imgBtn">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRSfb1QfWFmTatxiz6a81GeJk6Chr3MXmcHoRNUX1E&s"
          alt=""
          style="width: 25px; border-radius: 50%"
        />
        <h6 style="font-size: 13px">Ashish</h6>
      </button>
    </div>
    <router-outlet> </router-outlet>
  </div>
</div>
