<div class="mainContainer">
  <div class="loginContainer mx-2">
    <div class="heading mb-5">Sign<span style="color: white">in</span></div>
    <form class="mx-2" [formGroup]="loginForm" (ngSubmit)="submitForm()">
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-envelope iconStyle" aria-hidden="true"></i>
        </span>
        <input
          type="email"
          class="form-control"
          placeholder="Email or Phone Number"
          aria-label="email"
          aria-describedby="basic-addon1"
          formControlName="email"
        />
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fas fa-lock iconStyle"></i>
        </span>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          formControlName="password"
        />
      </div>
      <button type="submit" class="loginBtn my-3">Login</button>
    </form>
    <div class="navigationBox mx-3 my-2">
      New to MovieMania?
      <a class="navigationLink" routerLink="/register">Create an account</a>
    </div>
  </div>
</div>
