<div class="mainContainer">
  <div class="loginContainer mx-2">
    <div class="heading mb-5">Sign<span style="color: white">Up</span></div>
    <form class="mx-2" [formGroup]="registerForm" (ngSubmit)="submitForm()">
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa-solid fa-user iconStyle" aria-hidden="true"></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Your name"
          aria-label="name"
          aria-describedby="basic-addon1"
          formControlName="name"
        />
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fa fa-envelope iconStyle" aria-hidden="true"></i>
        </span>
        <input
          type="email"
          class="form-control"
          placeholder="Your Email"
          aria-label="email"
          aria-describedby="basic-addon1"
          formControlName="email"
        />
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i
            class="fa fa-mobile iconStyle"
            style="font-size: 24px"
            aria-hidden="true"
          ></i>
        </span>
        <input
          type="text"
          class="form-control"
          placeholder="Your Mobile Number"
          aria-label="mobile"
          aria-describedby="basic-addon1"
          formControlName="mobileNumber"
        />
      </div>
      <div class="input-group mb-4">
        <span class="input-group-text" id="basic-addon1"
          ><i class="fas fa-lock iconStyle"></i>
        </span>
        <input
          type="password"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Your Password"
          formControlName="password"
        />
      </div>
      <button type="submit" class="loginBtn my-3">Register</button>
    </form>
    <div class="navigationBox mx-3 my-2">
      Already Registered?
      <a class="navigationLink" routerLink="/login">Signin your Account</a>
    </div>
  </div>
</div>
